{% extends "layout.html" %}

{% block title %}Delete {{ person }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col col-sm-8">
    <a class="btn btn-default float-right" href="{% url 'person_detail' person.slug %}">View</a>
    <form action="." method="post">
    {% csrf_token %}
      <h3 class="text-danger">Are you sure you want to delete the data for {{ person }}?</h3>
      <button class="btn btn-danger" type="submit">Remove data for {{ person }}</button>
      <a class="btn btn-default" href="{% url 'person_update' person.slug %}">No, sorry, false alarm</a>
    </form>
  </div>
</div>
{% endblock %}
