<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="referer" content="no-referrer-when-downgrade">
    <title>{% block title %}{% endblock %} - Contacts</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/content/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/content/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/content/favicon-16x16.png">
    <link rel="manifest" href="/static/content/site.webmanifest">
    <link rel="mask-icon" href="/static/content/safari-pinned-tab.svg" color="#28a745">
    <link rel="shortcut icon" href="/static/content/favicon.ico">
    <meta name="msapplication-TileColor" content="#28a745">
    <meta name="msapplication-config" content="/static/content/browserconfig.xml">
    <meta name="theme-color" content="#28a745">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bundle.css' %}" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-TXfwrfuHVznxCssTxWoPZjhcss/hp38gEOH8UPZG/JcXonvBQ6SlsIF49wUzsGno" crossorigin="anonymous">
</head>

<body>
  {% include "navbar.html" %}
  <div class="main container-fluid">
    {% if messages %}
      <div class="col messages mt-3">
        {% for message in messages %}
          <div class="col alert alert-{{ message.tags }} warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ message|safe }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block body-content %}
    <div class="content">
      {% block content %}{% endblock content %}
    </div>
    {% endblock body-content %}
    
  </div>
  
  {% include "footer.html" %}
  
  {% block scripts %}{% endblock %}

  <script src="{% static 'js/vendor.bundle.js' %}"></script>
  <script src="{% static 'js/app.bundle.js' %}"></script>
</body>
</html>
