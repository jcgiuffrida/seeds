{% extends "layout-form.html" %}

{% block title %}Delete {{ person }}{% endblock %}

{% block before-form %}
  <a class="btn btn-outline-primary float-right" href="{% url 'person_detail' person.slug %}">View</a>
{% endblock %}
    
{% block form %}
  <form action="." method="post">
    {% csrf_token %}
    <h3 class="text-danger">Are you sure you want to delete the data for {{ person }}?</h3>
    <button class="btn btn-danger" type="submit">Remove data for {{ person }}</button>
    <a class="btn btn-outline-info" href="{% url 'person_update' person.slug %}">No, sorry, false alarm</a>
  </form>
{% endblock %}
